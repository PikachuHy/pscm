name: MacOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_on_macos:
    runs-on: macos-12

    steps:
      - uses: actions/checkout@v3

      - name: Clone Deps
        run: git submodule update --init
        working-directory: ${{github.workspace}}

      - name: Build
        run: bazel build \:all

      - name: Test
        run: bazel test \:all

      - name: Build ios App
        run: bazel build //ios/app:ios-app
